name = "gemini-lite"
main = "src/index.ts"
compatibility_date = "2025-01-01"

# No secrets here. Add secrets in Cloudflare dashboard only.

# Bindings are configured in the Cloudflare UI:
# - KV Namespace binding: RATE_LIMIT_KV  → points to OMNI_LIMITS_KV

